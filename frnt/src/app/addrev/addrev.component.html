<div class="row">
  <div class="col-lg-2">
  </div>
    <div class="col-lg-8 fMargin shadow p-3 mb-5 bg-white rounded">
    <form   style="margin-top: 15%;" ngNativeValidate (ngSubmit)="AddReview()" method="GET">

      <h1>Add Review </h1>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="input username"></label>
          <input type="name" class="form-control"  name="f_name" placeholder="Movie name..."  required [(ngModel)]="movieItem.filmName"/>
        </div>
    
      
      
          <div class="form-group col-md-6">
            <label for="inputEmail4"></label>
            <input type="number" class="form-control"  name="f_year" placeholder="Year of release.."  required [(ngModel)]="movieItem.filmYear"/>
          </div>
         
            <div class="form-group col-md-6">
              <label for="inputname"></label>
              <input type="text" class="form-control" name="f_lang" placeholder="Language.." required [(ngModel)]="movieItem.filmLanguage"/>
            </div>
            <div class="form-group col-md-6">
                <label for="Genre"></label>
                <input type="text" class="form-control"  name="f_genre" placeholder="Genre.." required [(ngModel)]="movieItem.filmGenre"/>
              </div>
              <div class="form-group col-md-6">
                <label for="Genre"></label>
                <input type="text" class="form-control"  name="f_rating" placeholder="Rating.." required [(ngModel)]="movieItem.filmRating"/>
              </div>
              <div class="form-group col-md-6">
                <label for="Genre"></label>
                <input type="text" class="form-control"  name="f_desc" placeholder="Desc.." required [(ngModel)]="movieItem.filmDesc"/>
              </div>
              <!-- <div class="form-group col-md-6">
                <label for="Genre"></label>

              </div> -->

               <input type="text" name="f_img" placeholder="Image" [(ngModel)]="movieItem.filmImage"> 
              </div> -->
          
         
        </div>
       
          
      
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check" required >
            <label class="form-check-label" for="gridCheck"><br>
                Check me out
            </label>
          </div>
        </div>
        <br>
      <button type="submit" class="btn get-started-btn">Submit</button>
    </form>
</div>
</div>
